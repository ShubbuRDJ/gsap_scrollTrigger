<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Card Slider</title>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="swiper-bundle.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="carousel.css" />
  </head>
  <body>
    <div class="slide-container swiper">
      <div class="slide-content">
        <div class="card-wrapper swiper-wrapper">

          <div class="card swiper-slide">
            <img src="https://cdn.sanity.io/images/r115idoc/production/1e6ee3ee386d6fa8e4370609fe363930608de1a5-1148x1148.png?w=1080&q=80&fit=clip&auto=format" alt="pic"/>
          </div>

          <div class="card swiper-slide">
            <img src="https://cdn.sanity.io/images/r115idoc/production/6cc75862d3d4dc612d91681e787be50bfd6008e3-1148x920.png?w=1080&q=80&fit=clip&auto=format" alt="pic"/>
          </div>

          <div class="card swiper-slide">
            <img src="https://cdn.sanity.io/images/r115idoc/production/5ea636fb9df56ebb3a32f44565761e9a5e9d63a6-1148x1148.png?w=1080&q=80&fit=clip&auto=format" alt="pic"/>
          </div>

          <div class="card swiper-slide">
            <img src="https://cdn.sanity.io/images/r115idoc/production/87f439c8888db195282e812af75148c61b9d7ee3-1148x920.png?w=1080&q=80&fit=clip&auto=format" alt="pic"/>
          </div>

          <div class="card swiper-slide">
            <img src="https://cdn.sanity.io/images/r115idoc/production/f350ccb2addc2aa56c03ad6692d90c33b13e6534-1148x1436.png?w=1080&q=80&fit=clip&auto=format" alt="pic"/>
          </div>

        </div>
      </div>

      <div class="swiper-button-next swiper-navBtn"></div>
      <div class="swiper-button-prev swiper-navBtn"></div>
      <div class="swiper-pagination"></div>
    </div>
  </body>

  <!-- Swiper JS -->
  <script src="swiper-bundle.min.js"></script>
  <script src="carousel.js"></script>
</html>
